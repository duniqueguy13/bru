<!DOCTYPE html>

<head>

    <title>Bruthahood Community - Discussion: Tech Stack 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1f2937 0%, #6b7280 50%, #d1d5db 100%);
            color: #e2e8f0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .deep-blue {
            background-color: #1e40af;
        }
        .deep-blue-hover:hover {
            background-color: #1e3a8a;
        }
        .dark-silver {
            background-color: #4a5568;
        }
        .btn-animated:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .message-animated {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .message-animated.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .liked {
            color: #ff4d4f !important;
        }
    </style>
</head>

    <nav class="fixed top-0 left-0 w-full bg-dark-silver shadow-lg z-50 animate__animated animate__fadeInDown">

                <img src="images/Logo.jpg" alt="Bruthahood Logo" class="h-12 w-12 mr-3 rounded-full">

            </div>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="flex items-center text-white hover:text-blue-200 transition duration-300">
                    <img src="images/HomeIcon.jpg" alt="Home Icon" class="h-6 w-6 mr-2">
                    Home
                </a>
                <a href="profile.html" class="flex items-center text-white hover:text-blue-200 transition duration-300">
                    <img src="images/ProfileIcon.jpg" alt="Profile Icon" class="h-6 w-6 mr-2">
                    Profile
                </a>
                <a href="dms.html" class="flex items-center text-white hover:text-blue-200 transition duration-300">
                    <img src="images/DMsIcon.jpg" alt="DMs Icon" class="h-6 w-6 mr-2">
                    DMs
                </a>
                <a href="polls.html" class="flex items-center text-white hover:text-blue-200 transition duration-300">
                    <img src="images/PollsIcon.jpg" alt="Polls Icon" class="h-6 w-6 mr-2">
                    Polls
                </a>
                <a href="communities.html" class="flex items-center text-white hover:text-blue-200 transition duration-300">
                    <img src="images/CommunitiesIcon.jpg" alt="Communities Icon" class="h-6 w-6 mr-2">
                    Communities
                </a>
                <a href="vip-lounge.html" class="flex items-center text-white hover:text-blue-200 transition duration-300">
                    <img src="images/VIPIcon.jpg" alt="VIP Icon" class="h-6 w-6 mr-2">

                <a href="trending-news.html" class="flex items-center text-white hover:text-blue-200 transition duration-300">
                    <img src="images/NewsIcon.jpg" alt="News Icon" class="h-6 w-6 mr-2">
                    Trending News
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <img src="images/UserAvatar.jpg" alt="User Avatar" class="h-10 w-10 rounded-full border-2 border-blue-500">
                <span id="username-display" class="text-white hidden md:inline">Guest</span>

            <div class="md:hidden">
                <button id="menu-toggle" class="text-white focus:outline-none">
                    <img src="images/MenuIcon.jpg" alt="Menu Icon" class="h-8 w-8">
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden bg-dark-silver">
            <a href="index.html" class="flex items-center px-6 py-3 text-white hover:bg-blue-800 transition duration-300">
                <img src="images/HomeIcon.jpg" alt="Home Icon" class="h-6 w-6 mr-2">
                Home
            </a>
            <a href="profile.html" class="flex items-center px-6 py-3 text-white hover:bg-blue-800 transition duration-300">
                <img src="images/ProfileIcon.jpg" alt="Profile Icon" class="h-6 w-6 mr-2">
                Profile
            </a>
            <a href="dms.html" class="flex items-center px-6 py-3 text-white hover:bg-blue-800 transition duration-300">
                <img src="images/DMsIcon.jpg" alt="DMs Icon" class="h-6 w-6 mr-2">
                DMs
            </a>
            <a href="polls.html" class="flex items-center px-6 py-3 text-white hover:bg-blue-800 transition duration-300">
                <img src="images/PollsIcon.jpg" alt="Polls Icon" class="h-6 w-6 mr-2">
                Polls
            </a>
            <a href="communities.html" class="flex items-center px-6 py-3 text-white hover:bg-blue-800 transition duration-300">
                <img src="images/CommunitiesIcon.jpg" alt="Communities Icon" class="h-6 w-6 mr-2">
                Communities
            </a>
            <a href="vip-lounge.html" class="flex items-center px-6 py-3 text-white hover:bg-blue-800 transition duration-300">
                <img src="images/VIPIcon.jpg" alt="VIP Icon" class="h-6 w-6 mr-2">
                VIP Lounge
            </a>
            <a href="trending-news.html" class="flex items-center px-6 py-3 text-white hover:bg-blue-800 transition duration-300">
                <img src="images/NewsIcon.jpg" alt="News Icon" class="h-6 w-6 mr-2">
                Trending News
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto pt-28 px-6">
        <section class="mb-16">
            <h2 class="text-4xl font-bold text-white mb-6 animate__animated animate__fadeInLeft">
                Discussion: What’s the Best Tech Stack for 2025?
            </h2>
            <div class="dark-silver p-6 rounded-xl shadow-lg">
                <div id="chat-messages" class="space-y-4 mb-6 max-h-96 overflow-y-auto">
                    <!-- Messages will be dynamically added here -->
                </div>
                <div class="flex items-start space-x-4">
                    <img src="images/UserAvatar.jpg" alt="User Avatar" class="h-10 w-10 rounded-full border-2 border-blue-500">
                    <div class="flex-1">
                        <textarea id="chat-message" rows="2" placeholder="Join the discussion..." class="w-full p-4 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"></textarea>
                        <button onclick="sendMessage()" class="mt-4 deep-blue text-white px-6 py-2 rounded-lg deep-blue-hover btn-animated">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark-silver py-8 mt-16 animate__animated animate__fadeInUp">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-300 mb-4">© 2025 Bruthahood Community. All rights reserved.</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-white hover:text-blue-200 transition duration-300">
                    <img src="images/TwitterIcon.jpg" alt="Twitter Icon" class="h-6 w-6">
                </a>
                <a href="#" class="text-white hover:text-blue-200 transition duration-300">
                    <img src="images/FacebookIcon.jpg" alt="Facebook Icon" class="h-6 w-6">
                </a>
                <a href="#" class="text-white hover:text-blue-200 transition duration-300">
                    <img src="images/InstagramIcon.jpg" alt="Instagram Icon" class="h-6 w-6">
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Check if logged in
        const token = localStorage.getItem('token');
        const currentUser = localStorage.getItem('username') || 'Guest';
        if (!token) {
            window.location.href = '/login.html';
        } else {
            document.getElementById('username-display').textContent = currentUser;
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/login.html';
        });

        // Sound for Like Button
        const likeSound = new Audio('/sounds/like-sound.mp3');

        // Load Messages
        async function loadMessages() {
            try {
                const response = await fetch('/discussions/1/messages', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const messages = await response.json();
                const chatDiv = document.getElementById('chat-messages');
                chatDiv.innerHTML = '';
                messages.forEach((msg, index) => {
                    const div = document.createElement('div');
                    div.className = 'message-animated';
                    div.innerHTML = `
                        <div class="flex items-start space-x-3">
                            <img src="images/UserAvatar.jpg" alt="User Avatar" class="h-8 w-8 rounded-full">
                            <div class="flex-1">
                                <span class="font-bold text-white">${msg.user}</span>
                                <p class="text-gray-300">${msg.content}</p>
                                <p class="text-sm text-gray-400">${new Date(msg.timestamp).toLocaleString()}</p>
                                <div class="mt-2 flex space-x-4">
                                    <button class="text-gray-300 hover:text-blue-200 flex items-center btn-animated like-btn" data-message-id="${msg._id}" data-liked="false">
                                        <img src="images/LikeIcon.jpg" alt="Like Icon" class="h-5 w-5 mr-1 like-icon"> Like
                                        <span class="ml-1 like-count">${msg.likes || 0}</span>
                                    </button>
                                    <button class="text-gray-300 hover:text-blue-200 flex items-center btn-animated comment-btn" data-message-id="${msg._id}">
                                        <img src="images/CommentIcon.jpg" alt="Comment Icon" class="h-5 w-5 mr-1"> Comment
                                    </button>
                                </div>
                                <div class="comment-section mt-4 hidden" data-message-id="${msg._id}">
                                    <div class="comments-list space-y-3"></div>
                                    <div class="flex items-start space-x-3 mt-4">
                                        <img src="images/UserAvatar.jpg" alt="User Avatar" class="h-8 w-8 rounded-full border-2 border-blue-500">
                                        <div class="flex-1">
                                            <textarea class="comment-input w-full p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" rows="2" placeholder="Write a comment..."></textarea>
                                            <button class="submit-comment mt-2 deep-blue text-white px-4 py-1 rounded-lg deep-blue-hover btn-animated">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    chatDiv.appendChild(div);
                    setTimeout(() => {
                        div.classList.add('visible');
                    }, index * 200);

                    // Add event listeners for Like buttons
                    div.querySelector('.like-btn').addEventListener('click', async function () {
                        const messageId = this.getAttribute('data-message-id');
                        const isLiked = this.getAttribute('data-liked') === 'true';
                        const likeIcon = this.querySelector('.like-icon');
                        const likeCountSpan = this.querySelector('.like-count');
                        let likeCount = parseInt(likeCountSpan.textContent);

                        if (isLiked) {
                            this.setAttribute('data-liked', 'false');
                            this.classList.remove('liked', 'animate__animated', 'animate__heartBeat');
                            likeCount--;
                        } else {
                            this.setAttribute('data-liked', 'true');
                            this.classList.add('liked', 'animate__animated', 'animate__heartBeat');
                            likeSound.play().catch(err => console.error('Error playing sound:', err));
                            likeCount++;
                        }
                        likeCountSpan.textContent = likeCount;

                        // Update likes on the backend
                        try {
                            await fetch(`/discussions/1/messages/${messageId}/like`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${token}`
                                },
                                body: JSON.stringify({ action: isLiked ? 'unlike' : 'like' })
                            });
                        } catch (err) {
                            console.error('Error updating like:', err);
                        }
                    });

                    // Add event listeners for Comment buttons
                    div.querySelector('.comment-btn').addEventListener('click', function () {
                        const messageId = this.getAttribute('data-message-id');
                        const commentSection = div.querySelector(`.comment-section[data-message-id="${messageId}"]`);
                        commentSection.classList.toggle('hidden');
                    });

                    // Add event listeners for Submit Comment buttons
                    div.querySelector('.submit-comment').addEventListener('click', async function () {
                        const messageId = this.closest('.comment-section').getAttribute('data-message-id');
                        const commentInput = this.closest('.comment-section').querySelector('.comment-input');
                        const commentContent = commentInput.value.trim();

                        if (!commentContent) return;

                        try {
                            const response = await fetch(`/discussions/1/messages/${messageId}/comment`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${token}`
                                },
                                body: JSON.stringify({ content: commentContent })
                            });
                            if (response.ok) {
                                commentInput.value = '';
                                loadComments(messageId, div.querySelector('.comments-list'));
                            } else {
                                alert('Failed to post comment');
                            }
                        } catch (err) {
                            console.error('Error posting comment:', err);
                        }
                    });
                });
                chatDiv.scrollTop = chatDiv.scrollHeight;
            } catch (err) {
                console.error('Error fetching messages:', err);
            }
        }

        // Load Comments for a Message
        async function loadComments(messageId, commentsList) {
            try {
                const response = await fetch(`/discussions/1/messages/${messageId}/comments`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const comments = await response.json();
                commentsList.innerHTML = '';
                comments.forEach(comment => {
                    const div = document.createElement('div');
                    div.className = 'flex items-start space-x-3';
                    div.innerHTML = `
                        <img src="images/UserAvatar.jpg" alt="User Avatar" class="h-6 w-6 rounded-full">
                        <div>
                            <span class="font-bold text-white">${comment.user}</span>
                            <p class="text-gray-300">${comment.content}</p>
                            <p class="text-sm text-gray-400">${new Date(comment.timestamp).toLocaleString()}</p>
                        </div>
                    `;
                    commentsList.appendChild(div);
                });
            } catch (err) {
                console.error('Error fetching comments:', err);
            }
        }

        // Send Message
        async function sendMessage() {
            const content = document.getElementById('chat-message').value.trim();
            if (!content) return;

            try {
                const response = await fetch('/discussions/1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ content })
                });
                if (response.ok) {
                    document.getElementById('chat-message').value = '';
                    loadMessages();
                } else {
                    alert('Failed to send message');
                }
            } catch (err) {
                console.error('Error sending message:', err);
            }
        }

        // Initial Load
        loadMessages();
    </script>
</body>
