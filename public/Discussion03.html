        }

        }
        .dark-silver {
            background-color: #4a5568;
        }
        .btn-animated:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .message-animated {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .message-animated.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

                <a href="polls.html" class="flex items-center text-white hover:text-blue-200 transition duration-300">

        </div>
        <div id="mobile-menu" class="md:hidden hidden bg-dark-silver">
            <a href="index.html" class="flex items-center px-6 py-3 text-white hover:bg-blue-800 transition duration-300">
                <img src="images/HomeIcon.jpg" alt="Home Icon" class="h-6 w-6 mr-2">

    <!-- Main Content -->
    <div class="container mx-auto pt-28 px-6">
        <section class="mb-16">
            <h2 class="text-4xl font-bold text-white mb-6 animate__animated animate__fadeInLeft">
                Discussion: What’s the Best Tech Stack for 2025?
            </h2>
            <div class="dark-silver p-6 rounded-xl shadow-lg">
                <div id="chat-messages" class="space-y-4 mb-6 max-h-96 overflow-y-auto">
                    <!-- Messages will be dynamically added here -->
                </div>
                <div class="flex items-start space-x-4">
                    <img src="images/UserAvatar.jpg" alt="User Avatar" class="h-10 w-10 rounded-full border-2 border-blue-500">
                    <div class="flex-1">
                        <textarea id="chat-message" rows="2" placeholder="Join the discussion..." class="w-full p-4 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"></textarea>
                        <button onclick="sendMessage()" class="mt-4 deep-blue text-white px-6 py-2 rounded-lg deep-blue-hover btn-animated">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark-silver py-8 mt-16 animate__animated animate__fadeInUp">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-300 mb-4">© 2025 Bruthahood Community. All rights reserved.</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-white hover:text-blue-200 transition duration-300">
                    <img src="images/TwitterIcon.jpg" alt="Twitter Icon" class="h-6 w-6">

                    <img src="images/InstagramIcon.jpg" alt="Instagram Icon" class="h-6 w-6">
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Check if logged in
        const token = localStorage.getItem('token');
        const currentUser = localStorage.getItem('username') || 'Guest';
        if (!token) {
            window.location.href = '/login.html';
        } else {
            document.getElementById('username-display').textContent = currentUser;
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/login.html';
        });

        // Mock chat messages (replace with backend later)
        const messages = [
            { user: 'TechGuru', content: 'I think React with Next.js is the way to go for 2025!', timestamp: new Date() },
            { user: 'CodeMaster', content: 'Don’t sleep on SvelteKit—it’s super lightweight.', timestamp: new Date() }
        ];

        // Load Messages
        function loadMessages() {
            const chatDiv = document.getElementById('chat-messages');
            chatDiv.innerHTML = '';
            messages.forEach((msg, index) => {
                const div = document.createElement('div');
                div.className = 'message-animated';
                div.innerHTML = `
                    <div class="flex items-start space-x-3">
                        <img src="images/UserAvatar.jpg" alt="User Avatar" class="h-8 w-8 rounded-full">
                        <div>
                            <span class="font-bold text-white">${msg.user}</span>
                            <p class="text-gray-300">${msg.content}</p>
                            <p class="text-sm text-gray-400">${new Date(msg.timestamp).toLocaleString()}</p>
                        </div>
                    </div>
                `;
                chatDiv.appendChild(div);
                setTimeout(() => {
                    div.classList.add('visible');
                }, index * 200);
            });
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        // Send Message
        function sendMessage() {
            const content = document.getElementById('chat-message').value.trim();
            if (!content) return;

            messages.push({
                user: currentUser,
                content,
                timestamp: new Date()
            });
            document.getElementById('chat-message').value = '';
            loadMessages();
        }

        // Initial Load
        loadMessages();
    </script>
</body>
