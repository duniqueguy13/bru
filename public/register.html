<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruthahood Community - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1f2937 0%, #6b7280 50%, #d1d5db 100%);
            color: #e2e8f0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .deep-blue {
            background-color: #1e40af;
        }
        .deep-blue-hover:hover {
            background-color: #1e3a8a;
        }
        .dark-silver {
            background-color: #4a5568;
        }
        .btn-animated:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="bg-dark-silver p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="images/Logo.png" alt="Bruthahood Logo" class="h-16 w-16 rounded-full">
        </div>
        <h2 class="text-3xl font-bold text-white text-center mb-6">Register for Bruthahood</h2>
        <form id="register-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-300 mb-2">Username</label>
                <input type="text" id="username" class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Choose a username">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 mb-2">Password</label>
                <input type="password" id="password" class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Create a password">
            </div>
            <button type="submit" class="w-full deep-blue text-white px-6 py-3 rounded-lg deep-blue-hover btn-animated">Register</button>
        </form>
        <p class="text-gray-300 text-center mt-4">Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login here</a></p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Registration successful! Please login.');
                    window.location.href = '/login.html';
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (err) {
                console.error('Error registering:', err);
                alert('An error occurred');
            }
        });
    </script>
</body>
</html>
